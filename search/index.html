// This is where we initialise any global variables, namespaced in "opensdg".
var opensdg = {

  // A base URL for asynchronous calls to SDG data.

  chartConfigAlterations: [],
  // A hook which can be used to modify the configuration for Chart.js.

    this.chartConfigAlterations.push(callback);
  },

  // A hook which can be replaced to alter whether/how the values that are
  // displayed on indicator tables/graphs get rounded.
  dataRounding: function(value) {
    // Alterations go here.
    return value;

};

</script>

        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

ntly asked questions are also available in our FAQ.\n","id":""},"/sdg-site-rwanda/categories/":{"type":"Pages","url":"/sdg-site-rwanda/categories/","title":"Categories","content":"Posts by Category\nHere is a list of posts, grouped by category:\n","id":""},"/sdg-site-rwanda/contact/":{"type":"Pages","url":"/sdg-site-rwanda/contact/","title":"Contact","content":"We are interested in your feedback regarding this website and its contents.\n\n\n  \n    If you have questions about the statistics, data sources, or metadata provided for UK national statistics, please contact {{site.email_contacts.questions}}\n  \n  \n    If you have suggestions regarding additional site content or data sources, please contact {{site.email_contacts.suggestions}}\n  \n  \n    If you have suggestions on how to improve the functionality of this website, including data accessibility, please contact {{site.email_contacts.functional}}\n  \n\n","id":""},"/sdg-site-rwanda/about/cookies-and-privacy/":{"type":"Pages","url":"/sdg-site-rwanda/about/cookies-and-privacy/","title":"Cookies and privacy","content":"The following is a description of what data is collected when you use this website and what it is used for.\n\nUser information\nThis website uses cookies and JavaScript tracking code to gather anonymous information about visitors’ usage patterns, in order to improve the navigation of the site, the presentation of its content and the quality of its services.\n\nThe information collected does not include personal details such as your name, age, telephone number, postal address or email address, nor does it allow personal identification of a user.\n\nCookies\nWhen we provide services, we want to make them easy, useful and reliable.\n\nWhere services are delivered on the internet, this sometimes involves placing small amounts of information on your device, for example, computer or mobile phone.\n\nThese include small files known as cookies. They cannot be used to identify you personally.\n\nThese pieces of information are used to improve services for you through, for example:\n\n\n  enabling a service to recognise your device so you don’t have to give the same information several times during one task\n  recognising that you may already have given a username and password so you don’t need to do it for every web page requested\n  measuring how many people are using services, so they can be made easier to use and there’s enough capacity to ensure they are fast\n\n\nYou can manage these small files yourself and learn more about them through internet browser cookies – what they are and how to manage them.\n\nOur use of cookies\nImportant information about this list of cookies:\n\nThis list may not always be complete. It will be regularly updated as further information is gathered from other companies and organisations that we work with.\n\nCookies for retaining active state of accessibility services:\n\n\n  contrast\n\n\nCookies for measuring use of services:\n\n\n  _ga\n  _gid\n  _gat\n\n\nBy understanding how people use our website, we can improve the information provided. We gather this data using Google Analytics.\n\nExternal links\nThis site may contain links to other sites.\n\nONS is not responsible for the privacy practices or the content of such websites.\n\nSecurity\nThis website has security measures in place to protect the loss, misuse, and alteration of the information under our control.\n\nContacting the website\nIf you have any questions about this privacy statement, the practices of this site, or your dealings with this website, you can contact us.\n","id":""},"/sdg-site-rwanda/faq/":{"type":"Pages","url":"/sdg-site-rwanda/faq/","title":"Frequently Asked Questions (FAQ)","content":"How do I suggest new or different data sources?\nIf you have feedback on the data sources we have used or have suggestions for new data sources then please email us at {{site.email_contacts.questions}}.\n\nWhat does the reporting status mean?\nWe have used three different types of reporting status for an indicator, which are also colour coded:\n\n\n  Reported online (black) – as a minimum the headline national data for this indicator is available on this website but the data might not be fully disaggregated yet. We are continuing to source additional disaggregations.\n  Statistics in progress (grey) – we have found a suitable source of data for this indicator or relevant proxy at national level. We are currently quality assuring the data and preparing it for publication.\n  Exploring data sources (white) – we are still looking for a suitable data source for this indicator.\n\n\nWhere there is additional information about the status of indicator data collection and reporting, this will be displayed at the top of the indicator page.\n\nHow often will new data be added to this site?\nWe will add data as soon as it has been sourced and checked. This includes new data as well as updates to data we have already published. We will continue to collect data from existing sources where possible, in cooperation with topic experts.\n\nWhat are you doing to fill data gaps?\nFor some indicators, although we may have data at the national level, our existing data sources don’t always allow us to disaggregate by all main groups.\n\nThis means we need to look for new data sources, link existing ones, or model data.\n\nHow accessible is this website?\nOur aim is to make this website as accessible and usable as possible for every user. We are working towards meeting AA level of the Web Content Accessibility Guidelines (WCAG 2.0).\n\nWhat browsers can I use to view this website?\nOur website works with most of the latest versions of the commonly used browsers. There are some issues with using the site on older versions of browsers eg IE8 and we are working to fix these.\n\nCan other countries copy this website?\nYes. This site is built and hosted using 100% free software and services, so other countries and localities can freely and easily reuse our code. Technical guidance on implementing this platform is available here. Countries and localities exploring how to report their own SDGs data can also get support from the Center for Open Data Enterprise (CODE) through their SDG National Reporting Initiative.\n","id":""},"/sdg-site-rwanda/guidance/":{"type":"Pages","url":"/sdg-site-rwanda/guidance/","title":"Guidance","content":"This page shares information for people using this website and for countries or localities wishing to take a copy of it.\n\nThe platform\n\nThis site is built and hosted using an open-source platform with 100% free software and services. For detailed documentation on the underlying platform, including information for developers, data providers, and policy makers, see here.\n\nUsing this website\n\nAnswers to some specific questions about the website are included in our Frequently Asked Questions page.\n\nThe platform documentation includes information for people adding data and metadata.\n\nCreating a copy of this website\n\nOther countries or localities wishing to implement a version of this platform are welcome to do so for free.\n\nThe platform documentation includes technical information and instructions for developers.\n","id":""},"/sdg-site-rwanda/news/":{"type":"Pages","url":"/sdg-site-rwanda/news/","title":"News & Events","content":"News and Events\nCheck this page for news regarding the reporting of our statistics for global indicators and opportunities to contribute to measuring achievement of the sustainable development goals\n","id":""},"/sdg-site-rwanda/publications/":{"type":"Pages","url":"/sdg-site-rwanda/publications/","title":"Putting the numbers into context","content":"Publications\n\nRwanda Voluntary National Review\nVoluntary National Review of progress towards the Sustainable Development Goals, 17 June 2019\n\nRwanda’s first Voluntary National Review taking stock of progress towards the Sustainable Development Goals.\n\nNational Strategy for the Development of Statistics\nThe Third National Strategy for the Development of Statistics (NSDS3)\n\nThe third National Strategy for the Development of Statistics (NSDS3) is a product of intensive research and consultations. It aims not only at coordinating all statistical activities in Rwanda during the period of 2019/2020-2023/2024, but also at providing general information about the journey of statistical development in Rwanda since 2005, and a better understanding of statistical needs of various development programs at national, regional, continental and global levels. These are mainly the first National Strategy for Transformation (NST-1), Rwanda Vision 2050, the SDGs, EAC Vision 2050 and AU Agenda 2063.\n","id":""},"/sdg-site-rwanda/":{"type":"Pages","url":"/sdg-site-rwanda/","title":null,"content":"\n","id":""},"/sdg-site-rwanda/reporting-status/":{"type":"Pages","url":"/sdg-site-rwanda/reporting-status/","title":null,"content":"\n","id":""},"/sdg-site-rwanda/indicators.json":{"type":"Pages","url":"/sdg-site-rwanda/indicators.json","title":null,"content":"\n","id":""},"/sdg-site-rwanda/search/":{"type":"Pages","url":"/sdg-site-rwanda/search/","title":null,"content":"\n","id":""},"/sdg-site-rwanda/1-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/1-1-1","title":"Proportion of population below the international poverty line, by sex, age, employment status and geographical location (urban/rural)","content":"Currently, this indicator is not found in any survey conducted by NISR.\n","id":"1.1.1"},"/sdg-site-rwanda/1-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/1-2-1","title":"Proportion of population living below the national poverty line, by sex and age","content":"\n","id":"1.2.1"},"/sdg-site-rwanda/1-2-2":{"type":"Indicators","url":"/sdg-site-rwanda/1-2-2","title":"Proportion of men, women and children of all ages living in poverty in all its dimensions according to national definitions","content":"\n","id":"1.2.2"},"/sdg-site-rwanda/1-3-1":{"type":"Indicators","url":"/sdg-site-rwanda/1-3-1","title":"Proportion of population covered by social protection floors/systems, by sex, distinguishing children, unemployed persons, older persons, persons with disabilities, pregnant women, newborns, work-injury victims and the poor and the vulnerable","content":"Exploring data sources\nWe have not explored suitable data sources for this indicator.\n","id":"1.3.1"},"/sdg-site-rwanda/1-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/1-4-1","title":"Proportion of population living in households with access to basic services","content":"Exploring data sources\n\nWe have not explored suitable data sources for this indicator.\n\nThis, or part of this, indicator is classified as Tier 2.\n","id":"1.4.1"},"/sdg-site-rwanda/1-4-2":{"type":"Indicators","url":"/sdg-site-rwanda/1-4-2","title":"Proportion of total adult population with secure tenure rights to land, with legally recognized documentation, and who perceive their rights to land as secure, by sex and by type of tenure","content":"The administrative data source was used to get data for this indicator.\n","id":"1.4.2"},"/sdg-site-rwanda/1-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/1-5-1","title":"Number of deaths, missing persons and directly affected persons attributed to disasters per 100,000 population","content":"\n","id":"1.5.1"},"/sdg-site-rwanda/11-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/11-5-1","title":"Number of deaths, missing persons and directly affected persons attributed to disasters per 100,000 population","content":"\n","id":"11.5.1"},"/sdg-site-rwanda/13-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/13-1-1","title":"Number of deaths, missing persons and directly affected persons attributed to disasters per 100,000 population","content":"\n","id":"13.1.1"},"/sdg-site-rwanda/11-5-2":{"type":"Indicators","url":"/sdg-site-rwanda/11-5-2","title":"Direct economic loss in relation to global GDP, damage to critical infrastructure and number of disruptions to basic services, attributed to disasters","content":"\n","id":"11.5.2"},"/sdg-site-rwanda/1-5-3":{"type":"Indicators","url":"/sdg-site-rwanda/1-5-3","title":"Number of countries that adopt and implement national disaster risk reduction strategies in line with the Sendai Framework for Disaster Risk Reduction 2015–2030","content":"Non-statistical indicator\n\nCurrently a NATIONAL DISASTER MANAGEMENT POLICY (Revision of the 2009 National Disaster Management Policy) exists in the Ministry in charge of Emergency Management (MINEMA).\n\nThe Ministry in charge of Emergency Management (MINEMA) coordinates all Disaster Management initiatives within a unified policy framework in a proactive manner at national, district and sector levels.\n\n","id":"1.5.3"},"/sdg-site-rwanda/13-1-3":{"type":"Indicators","url":"/sdg-site-rwanda/13-1-3","title":"Proportion of local governments that adopt and implement local disaster risk reduction strategies in line with national disaster risk reduction strategies","content":"\n","id":"13.1.3"},"/sdg-site-rwanda/1-a-2":{"type":"Indicators","url":"/sdg-site-rwanda/1-a-2","title":"Proportion of total government spending on essential services (education, health and social protection)","content":"Metadata for this indicator is not yet available, but has been requested from the custodian agency(ies).\n","id":"1.a.2"},"/sdg-site-rwanda/2-1-2":{"type":"Indicators","url":"/sdg-site-rwanda/2-1-2","title":"Prevalence of moderate or severe food insecurity in the population, based on the Food Insecurity Experience Scale (FIES)","content":"This datasource collects indicators on human and social capital, natural capital, physical capital, economic capital and livelihood strategies, food consumption , and health and nutrition.\n","id":"2.1.2"},"/sdg-site-rwanda/2-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/2-2-1","title":"Prevalence of stunting (height for age <-2 standard deviation from the median of the World Health Organization (WHO) Child Growth Standards) among child ”.\n","id":"3.4.2"},"/sdg-site-rwanda/3-6-1":{"type":"Indicators","url":"/sdg-site-rwanda/3-6-1","title":"Death rate due to road traffic injuries","content":"This indicator has data of two Units type. The first data are expressed in “Numbers” while others are expressed in “Per 100,000 population”.\n","id":"3.6.1"},"/sdg-site-rwanda/3-7-1":{"type":"Indicators","url":"/sdg-site-rwanda/3-7-1","title":"Proportion of women of reproductive age (aged 15–49 years) who have their need for family planning satisfied with modern methods","content":"\n","id":"3.7.1"},"/sdg-site-rwanda/3-7-2":{"type":"Indicators","url":"/sdg-site-rwanda/3-7-2","title":"Adolescent birth rate (aged 10–14 years; aged 15–19 years) per 1,000 women in that age group","content":"\n","id":"3.7.2"},"/sdg-site-rwanda/3-a-1":{"type":"Indicators","url":"/sdg-site-rwanda/3-a-1","title":"Age-standardized prevalence of current tobacco use among persons aged 15 years and older","content":"\n","id":"3.a.1"},"/sdg-site-rwanda/3-b-1":{"type":"Indicators","url":"/sdg-site-rwanda/3-b-1","title":"Proportion of the target population covered by all vaccines included in their national programme","content":"\n","id":"3.b.1"},"/sdg-site-rwanda/3-c-1":{"type":"Indicators","url":"/sdg-site-rwanda/3-c-1","title":"Health worker density and distribution","content":"\n","id":"3.c.1"},"/sdg-site-rwanda/3-d-1":{"type":"Indicators","url":"/sdg-site-rwanda/3-d-1","title":"International Health Regulations (IHR) capacity and health emergency preparedness","content":"\n","id":"3.d.1"},"/sdg-site-rwanda/4-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/4-1-1","title":"Proportion of children and young people (a) in grades 2/3; (b) at the end of primary; and (c) at the end of lower secondary achieving at least a minimum proficiency level in (i) reading and (ii) mathematics, by sex","content":"The link of Data source is not available now but it will be uploaded.\n","id":"4.1.1"},"/sdg-site-rwanda/4-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/4-2-1","title":"Proportion of children under 5 years of age who are developmentally on track in health, learning and psychosocial well-being, by sex","content":"\n","id":"4.2.1"},"/sdg-site-rwanda/4-2-2":{"type":"Indicators","url":"/sdg-site-rwanda/4-2-2","title":"Participation rate in organized learning (one year before the official primary entry age), by sex","content":"\n","id":"4.2.2"},"/sdg-site-rwanda/4-3-1":{"type":"Indicators","url":"/sdg-site-rwanda/4-3-1","title":"Participation rate of youth and adults in formal and non-formal education and training in the previous 12 months, by sex","content":"Data are only available for formal and Informal in TVET education\n\n","id":"4.3.1"},"/sdg-site-rwanda/4-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/4-4-1","title":"Proportion of youth and adults with information and communications technology (ICT) skills, by type of skill","content":"\n","id":"4.4.1"},"/sdg-site-rwanda/4-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/4-5-1","title":"Parity indices (female/male, rural/urban, bottom/top wealth quintile and others such as disability status, indigenous peoples and conflict-affected, as data become available) for all education indicators on this list that can be disaggregated","content":"\n","id":"4.5.1"},"/sdg-site-rwanda/4-6-1":{"type":"Indicators","url":"/sdg-site-rwanda/4-6-1","title":"Proportion of population in a given age group achieving at least a fixed level of proficiency in functional (a) literacy and (b) numeracy skills, by sex","content":"\n","id":"4.6.1"},"/sdg-site-rwanda/4-a-1":{"type":"Indicators","url":"/sdg-site-rwanda/4-a-1","title":"Proportion of schools with access to (a) electricity; (b) the Internet for pedagogical purposes; (c) computers for pedagogical purposes; (d) adapted infrastructure and materials for students with disabilities; (e) basic drinking water; (f) single-sex basic sanitation facilities; and (g) basic handwashing facilities (as per the WASH indicator definitions)","content":"\n","id":"4.a.1"},"/sdg-site-rwanda/4-c-1":{"type":"Indicators","url":"/sdg-site-rwanda/4-c-1","title":"Proportion of teachers in: (a) pre-primary; (b) primary; (c) lower secondary; and (d) upper secondary education who have received at least the minimum organized teacher training (e.g. pedagogical training) pre-service or in-service required for teaching at the relevant level in a given country","content":"\n","id":"4.c.1"},"/sdg-site-rwanda/5-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/5-1-1","title":"Whether or not legal frameworks are in place to promote, enforce and monitor equality and non‐discrimination on the basis of sex","content":"Non-statistical indicator\n\nExisting legal framework:\n\n\n  \n    The Constitution of Republic of Rwanda of 2003 revised in 2015 enshrines the principle of Gender equality and women’s rights and provides the minimum 30% quota for women in all decision making positions and Prohibits all kind of discrimination;\n  \n  \n    Organic law No 001/2018. OR of 25/03/2018 governing elections was enacted as an additional legislation promoting gender parity in decision making structures of the government. Article 91 of this law relates to the composition of the chamber of deputies and provides for 24 seats reserved for women (this is the equivalent of 30%);\n  \n  \n    The Law Nº68/2018 of 30/08/2018 determining offences and penalties in general provide punishment of Gender-Based Violence (GBV) addresses GBV in all its forms;\n  \n  \n    The Law No 32/2016 of 28/08/2016 governing Persons and Family, Men and women have equal right to enter marriage where by today the minimum legal age;\n  \n  \n    Law Nº27/2016 of 08/07/2016 Governing Matrimonial Regimes, Donations and Successions: In 1999, a gender revolution especially in terms of equal accessibility to and management of family patrimony was realized through the law on matrimonial regimes, donations and successions which were later revised in 2016. The law provides that both boys and girls have the same rights to inherit properties from their parents;\n  \n  \n    Law N° 43/2013 OF 16/06/2013 Governing Land in Rwanda: The same as inheritance, Land reform in Rwanda supported women and men to have equal rights and enjoyment over their land properties. From this, both men and women have land titles registered on their names and this has facilitated especially women to access loans from financial institutions and engage in income generating activities;\n  \n  \n    The Law N° 66/2018 of 30/08/2018 regulating labour in Rwanda, in its Article 9 states that, an employer is prohibited from discriminating employees on basis of sex, or any other form of discrimination. A female employee who has given birth is entitled to a maternity leave paid of at least twelve (12) consecutive weeks;\n  \n  \n    The Organic Law No. 12/2013/OL of 12/09/2013 on state finance and property enforces accountability to all public Institutions through Gender Budget Statement as a mandatory annex to the Budget Framework Paper to be submitted to the Parliament.\n  \n  \n    Law No 32/2016 of 28/08/2016 governing Persons and Family stipulates that the spouses have equal rights on Management of the household.\n  \n\n","id":"5.1.1"},"/sdg-site-rwanda/5-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/5-2-1","title":"Proportion of ever-partnered women and girls aged 15 years and older subjected to physical, sexual or psychological violence by a current or former intimate partner in the previous 12 months, by form of violence and by age","content":"\n","id":"5.2.1"},"/sdg-site-rwanda/5-2-2":{"type":"Indicators","url":"/sdg-site-rwanda/5-2-2","title":"Proportion of women and girls aged 15 years and older subjected to sexual violence by persons other than an intimate partner in the previous 12 months, by age and place of occurrence","content":"\n","id":"5.2.2"},"/sdg-site-rwanda/5-3-1":{"type":"Indicators","url":"/sdg-site-rwanda/5-3-1","title":"Proportion of women aged 20–24 years who were married or in a union before age 15 and before age 18","content":"\n","id":"5.3.1"},"/sdg-site-rwanda/5-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/5-4-1","title":"Proportion of time spent on unpaid domestic and care work, by sex, age and location","content":"\n","id":"5.4.1"},"/sdg-site-rwanda/5-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/5-5-1","title":"Proportion of seats held by women in (a) national parliaments and (b) local governments","content":"\n","id":"5.5.1"},"/sdg-site-rwanda/5-5-2":{"type":"Indicators","url":"/sdg-site-rwanda/5-5-2","title":"Proportion of women in managerial positions","content":"\n","id":"5.5.2"},"/sdg-site-rwanda/5-6-1":{"type":"Indicators","url":"/sdg-site-rwanda/5-6-1","title":"Proportion of women aged 15–49 years who make their own informed decisions regarding sexual relations, contraceptive use and reproductive health care","content":"\n","id":"5.6.1"},"/sdg-site-rwanda/5-6-2":{"type":"Indicators","url":"/sdg-site-rwanda/5-6-2","title":"Number of countries with laws and regulations that guarantee full and equal access to women and men aged 15 years and older to sexual and reproductive health care, information and education","content":"Non-statistical indicator\n\nAs it is stated in the report of Gender Profile in Health Sector of October 2018, there exists a law N° 21/2016 of 20/05/2016 relating to human reproductive health: Article 5 provides that all persons have equal rights in relation to human reproductive health and that no person shall be denied such rights based on any form of discrimination. The Art. 6 of the law also provides that a pregnant woman, a woman who has given birth and a new-born have the right to be cared for so as to ensure their well being.\n","id":"5.6.2"},"/sdg-site-rwanda/5-a-1":{"type":"Indicators","url":"/sdg-site-rwanda/5-a-1","title":"(a) Proportion of total agricultural population with ownership or secure rights over agricultural land, by sex; and (b) share of women among owners or rights-bearers of agricultural land, by type of tenure","content":"\n","id":"5.a.1"},"/sdg-site-rwanda/5-a-2":{"type":"Indicators","url":"/sdg-site-rwanda/5-a-2","title":"Proportion of countries where the legal framework (including customary law) guarantees women’s equal rights to land ownership and/or control","content":"Non-statistical indicator\n\nAs it was published by the Ministry of Gender and Family Promotion (MIGEPROF), Law N° 43/2013 of 16/06/2013 governing land in Rwanda, guarantees women equal rights with men on land access, ownership and utilization.\n","id":"5.a.2"},"/sdg-site-rwanda/5-b-1":{"type":"Indicators","url":"/sdg-site-rwanda/5-b-1","title":"Proportion of individuals who own a mobile telephone, by sex","content":"\n","id":"5.b.1"},"/sdg-site-rwanda/6-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/6-1-1","title":"Proportion of population using safely managed drinking water services","content":"\n","id":"6.1.1"},"/sdg-site-rwanda/6-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/6-2-1","title":"Proportion of population using safely managed sanitation services, including a handwashing facility with soap and water","content":"\n","id":"6.2.1"},"/sdg-site-rwanda/6-3-2":{"type":"Indicators","url":"/sdg-site-rwanda/6-3-2","title":"Proportion of bodies of water with good ambient water quality","content":"\n","id":"6.3.2"},"/sdg-site-rwanda/6-5-2":{"type":"Indicators","url":"/sdg-site-rwanda/6-5-2","title":"Proportion of transboundary basin area with an operational arrangement for water cooperation","content":"\n","id":"6.5.2"},"/sdg-site-rwanda/7-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/7-1-1","title":"Proportion of population with access to electricity","content":"\n","id":"7.1.1"},"/sdg-site-rwanda/7-1-2":{"type":"Indicators","url":"/sdg-site-rwanda/7-1-2","title":"Proportion of population with primary reliance on clean fuels and technology","content":"\n","id":"7.1.2"},"/sdg-site-rwanda/7-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/7-2-1","title":"Renewable energy share in the total final energy consumption","content":"\n","id":"7.2.1"},"/sdg-site-rwanda/8-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-1-1","title":"Annual growth rate of real GDP per capita","content":"\n","id":"8.1.1"},"/sdg-site-rwanda/8-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-2-1","title":"Annual growth rate of real GDP per employed person","content":"\n","id":"8.2.1"},"/sdg-site-rwanda/8-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-5-1","title":"Average hourly earnings of female and male employees, by occupation, age and persons with disabilities","content":"\n","id":"8.5.1"},"/sdg-site-rwanda/8-5-2":{"type":"Indicators","url":"/sdg-site-rwanda/8-5-2","title":"Unemployment rate, by sex, age and persons with disabilities","content":"\n","id":"8.5.2"},"/sdg-site-rwanda/8-6-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-6-1","title":"Proportion of youth (aged 15–24 years) not in education, employment or training","content":"In Labour Force Survey the age of youth started on 16 years instead of being 15 years as defined in global definition.\n","id":"8.6.1"},"/sdg-site-rwanda/8-7-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-7-1","title":"Proportion and number of children aged 5–17 years engaged in child labour, by sex and age","content":"The EICV counts the number of children starting from 6 years instead of being 5 years.\n","id":"8.7.1"},"/sdg-site-rwanda/8-8-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-8-1","title":"Frequency rates of fatal and non-fatal occupational injuries, by sex and migrant status","content":"\n","id":"8.8.1"},"/sdg-site-rwanda/8-9-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-9-1","title":"Tourism direct GDP as a proportion of total GDP and in growth rate","content":"\n","id":"8.9.1"},"/sdg-site-rwanda/8-10-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-10-1","title":"(a) Number of commercial bank branches per 100,000 adults and (b) number of automated teller machines (ATMs) per 100,000 adults","content":"\n","id":"8.10.1"},"/sdg-site-rwanda/8-10-2":{"type":"Indicators","url":"/sdg-site-rwanda/8-10-2","title":"Proportion of adults (15 years and older) with an account at a bank or other financial institution or with a mobile-money-service provider","content":"\n","id":"8.10.2"},"/sdg-site-rwanda/8-b-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-b-1","title":"Existence of a developed and operationalized national strategy for youth employment, as a distinct strategy or as part of a national employment strategy","content":"Non-Statistical Indicator\n\nNational employment policy; the 7 Year Government Programme called First National Startegy for Transformation (NST1) is targeting to create 1.5 million decent and productive jobs by 2024 (214,000 annually).\n","id":"8.b.1"},"/sdg-site-rwanda/9-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/9-1-1","title":"Proportion of the rural population who live within 2 km of an all-season road","content":"\n","id":"9.1.1"},"/sdg-site-rwanda/9-1-2":{"type":"Indicators","url":"/sdg-site-rwanda/9-1-2","title":"Passenger and freight volumes, by mode of transport","content":"\n","id":"9.1.2"},"/sdg-site-rwanda/9-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/9-2-1","title":"Manufacturing value added as a proportion of GDP and per capita","content":"\n","id":"9.2.1"},"/sdg-site-rwanda/9-2-2":{"type":"Indicators","url":"/sdg-site-rwanda/9-2-2","title":"Manufacturing employment as a proportion of total employment","content":"\n","id":"9.2.2"},"/sdg-site-rwanda/9-c-1":{"type":"Indicators","url":"/sdg-site-rwanda/9-c-1","title":"Proportion of population covered by a mobile network, by technology","content":"\n","id":"9.c.1"},"/sdg-site-rwanda/10-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/10-5-1","title":"Financial Soundness Indicators (FSIs)","content":"\n","id":"10.5.1"},"/sdg-site-rwanda/10-7-2":{"type":"Indicators","url":"/sdg-site-rwanda/10-7-2","title":"Number of countries that have implemented well-managed migration policies","content":"Non-statistical indicator\n\nThere exists a NATIONAL MIGRATION POLICY AND STRATEGIES. This policy was formulated in order to promote tourism, attraction of foreign skilled workers, and skills acquisition by nationals, investment promotion, private sector competitiveness, and regional economic integration, all in favour of economic development, security and stability.\n","id":"10.7.2"},"/sdg-site-rwanda/10-c-1":{"type":"Indicators","url":"/sdg-site-rwanda/10-c-1","title":"Remittance costs as a proportion of the amount remitted","content":"\n","id":"10.c.1"},"/sdg-site-rwanda/11-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/11-1-1","title":"Proportion of urban population living in slums, informal settlements or inadequate housing","content":"This indicator is reported as a proxy.\n","id":"11.1.1"},"/sdg-site-rwanda/12-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/12-4-1","title":"Number of parties to international multilateral environmental agreements on hazardous waste, and other chemicals that meet their commitments and obligations in transmitting information as required by each relevant agreement","content":"Non-statistical indicator\n\nRwanda is party to the following MEAs:\n\n\n  Basel Convention on the Control of Trans-boundary Movements of Hazardous Wastes and their Disposal, signed on 7/6/2004,\n  Bamako Convention on the Ban of the Import into Africa and the Control of Trans-boundary Movement and Management of Hazardous Wastes within Africa, signed on 26/08/1991,\n  Minamata Convention to protect people and the environment from the harm caused by exposure tomercury, signed on 29/06/2017.\n\n","id":"12.4.1"},"/sdg-site-rwanda/12-7-1":{"type":"Indicators","url":"/sdg-site-rwanda/12-7-1","title":"Number of countries implementing sustainable public procurement policies and action plans","content":"Non-statistical indicator\n\nLaw No 12/2007 of 27/03/2007 on Public Procurement was published in the Official Gazette of the Republic of Rwanda.\n","id":"12.7.1"},"/sdg-site-rwanda/15-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/15-1-1","title":"Forest area as a proportion of total land area","content":"\n","id":"15.1.1"},"/sdg-site-rwanda/15-1-2":{"type":"Indicators","url":"/sdg-site-rwanda/15-1-2","title":"Proportion of important sites for terrestrial and freshwater biodiversity that are covered by protected areas, by ecosystem type","content":"\n","id":"15.1.2"},"/sdg-site-rwanda/15-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/15-4-1","title":"Coverage by protected areas of important sites for mountain biodiversity","content":"\n","id":"15.4.1"},"/sdg-site-rwanda/16-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/16-1-1","title":"Number of victims of intentional homicide per 100,000 population, by sex and age","content":"\n","id":"16.1.1"},"/sdg-site-rwanda/16-1-3":{"type":"Indicators","url":"/sdg-site-rwanda/16-1-3","title":"Proportion of population subjected to (a) physical violence, (b) psychological violence and (c) sexual violence in the previous 12 months","content":"Limitation: This indicator will be used as an approximation of the UN SDG Indicator. Where possible, we will work to identify or develop data to meet the global indicator specification.\n","id":"16.1.3"},"/sdg-site-rwanda/16-1-4":{"type":"Indicators","url":"/sdg-site-rwanda/16-1-4","title":"Proportion of population that feel safe walking alone around the area they live","content":"\n","id":"16.1.4"},"/sdg-site-rwanda/16-2-2":{"type":"Indicators","url":"/sdg-site-rwanda/16-2-2","title":"Number of victims of human trafficking per 100,000 population, by sex, age and form of exploitation","content":"\n","id":"16.2.2"},"/sdg-site-rwanda/16-3-2":{"type":"Indicators","url":"/sdg-site-rwanda/16-3-2","title":"Unsentenced detainees as a proportion of overall prison population","content":"\n","id":"16.3.2"},"/sdg-site-rwanda/16-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/16-5-1","title":"Proportion of persons who had at least one contact with a public official and who paid a bribe to a public official, or were asked for a bribe by those public officials, during the previous 12 months","content":"This indicator is reported as proxy.\n","id":"16.5.1"},"/sdg-site-rwanda/16-5-2":{"type":"Indicators","url":"/sdg-site-rwanda/16-5-2","title":"Proportion of businesses that had at least one contact with a public official and that paid a bribe to a public official, or were asked for a bribe by those public officials during the previous 12 months","content":"\n","id":"16.5.2"},"/sdg-site-rwanda/16-6-1":{"type":"Indicators","url":"/sdg-site-rwanda/16-6-1","title":"Primary government expenditures as a proportion of original approved budget, by sector (or by budget codes or similar)","content":"\n","id":"16.6.1"},"/sdg-site-rwanda/16-6-2":{"type":"Indicators","url":"/sdg-site-rwanda/16-6-2","title":"Proportion of population satisfied with their last experience of public services","content":"\n","id":"16.6.2"},"/sdg-site-rwanda/16-7-2":{"type":"Indicators","url":"/sdg-site-rwanda/16-7-2","title":"Proportion of population who believe decision-making is inclusive and responsive, by sex, age, disability and population group","content":"\n","id":"16.7.2"},"/sdg-site-rwanda/16-9-1":{"type":"Indicators","url":"/sdg-site-rwanda/16-9-1","title":"Proportion of children under 5 years of age whose births have been registered with a civil authority, by age","content":"\n","id":"16.9.1"},"/sdg-site-rwanda/16-10-2":{"type":"Indicators","url":"/sdg-site-rwanda/16-10-2","title":"Number of countries that adopt and implement constitutional, statutory and/or policy guarantees for public access to information","content":"Non-Statistical Indicator\n\nIn Rwanda, the following legal frameworks are a guarantee for public access to information:\n\n  The Constitution of the Republic of Rwanda of 2003 revised in 2015, especially in its article 38,\n  There is a Law  N° 04/2013 of  08/02/2013 relating to Access to information,\n  There is a Law N°02/2013 of  08/02/2013 regulating Media.\n\n\nIn the Rwanda Media barometer 2018 edition, “A system of regulation conducive to freedom of expression and media freedom” was scored at 81.3%.\n","id":"16.10.2"},"/sdg-site-rwanda/16-a-1":{"type":"Indicators","url":"/sdg-site-rwanda/16-a-1","title":"Existence of independent national human rights institutions in compliance with the Paris Principles","content":"Non-statistical indicator\n\nRwanda has an existence of independent national human rights institution called National Human Rights Commission of Rwanda and it has been created by the Law n° 04/99 of 12th March 1999 modified and complemented by the Law n° 35/2002 of 31st December 2002. This Law was replaced by the Law n° 30/2007 of 6th July 2007 determining the organization and functioning of the National Commission for Human Rights based on the Constitution of the Republic of Rwanda of 4th June 2003 as amended to date. Recently, so as to comply with the Paris Principles, the Law n° 30/2007 of 6th July 2007 has been replaced by Law n° 19/2013 of 25/03/2013 determining mission, organization and functioning of the National Commission for Human Rights.\n","id":"16.a.1"},"/sdg-site-rwanda/17-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-1-1","title":"Total government revenue as a proportion of GDP, by source","content":"\n","id":"17.1.1"},"/sdg-site-rwanda/17-1-2":{"type":"Indicators","url":"/sdg-site-rwanda/17-1-2","title":"Proportion of domestic budget funded by domestic taxes","content":"\n","id":"17.1.2"},"/sdg-site-rwanda/17-3-2":{"type":"Indicators","url":"/sdg-site-rwanda/17-3-2","title":"Volume of remittances (in United States dollars) as a proportion of total GDP","content":"\n","id":"17.3.2"},"/sdg-site-rwanda/17-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-4-1","title":"Debt service as a proportion of exports of goods and services","content":"\n","id":"17.4.1"},"/sdg-site-rwanda/17-6-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-6-1","title":"Number of science and/or technology cooperation agreements and programmes between countries, by type of cooperation","content":"\n","id":"17.6.1"},"/sdg-site-rwanda/17-8-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-8-1","title":"Proportion of individuals using the Internet","content":"\n","id":"17.8.1"},"/sdg-site-rwanda/17-11-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-11-1","title":"Developing countries’ and least developed countries’ share of global exports","content":"\n","id":"17.11.1"},"/sdg-site-rwanda/17-18-2":{"type":"Indicators","url":"/sdg-site-rwanda/17-18-2","title":"Number of countries that have national statistical legislation that complies with the Fundamental Principles of Official Statistics","content":"Non-Statistical Indicator\n\nThe Organic Law Nº 45/2013 of 16/06/2013 is the law on the organization of statistical activities in Rwanda (replacing the old Organic Law Nº 01/2005 of 14/02/2000), National Institute of Statistics of Rwanda (NISR) is designated as the coordinator of National Statistical System.\n","id":"17.18.2"},"/sdg-site-rwanda/17-18-3":{"type":"Indicators","url":"/sdg-site-rwanda/17-18-3","title":"Number of countries with a national statistical plan that is fully funded and under implementation, by source of funding","content":"Non-statistical indicator\n\nNational Institute of Statistics of Rwanda (NISR) has a 5-years strategic plan called National Strategy for Development of Statistics (NSDS). Its implantation is funded by GoR and Development Partners.\n\nThe links below contain details of the first and second NSDS:\n\n\n  \n    First National Strategy for the Development of Statistics (2009 -2014)\n  \n  \n    Second National Strategy for the Development of Statistics (2014 -2018)\n  \n  \n    Third National Strategy for the Development of Statistics (2019-2023)\n  \n\n","id":"17.18.3"},"/sdg-site-rwanda/17-19-2":{"type":"Indicators","url":"/sdg-site-rwanda/17-19-2","title":"Proportion of countries that (a) have conducted at least one population and housing census in the last 10 years; and (b) have achieved 100 per cent birth registration and 80 per cent death registration","content":"Non-statistical indicator\n\nSince the 1970s, four modern population and housing censuses have been conducted in Rwanda, in 1978, 1991, 2002 and 2012.\n\nFollowing the UN recommends to carry out a census at least every 10 years in it’s Principles and Recommendations for Population and Housing Censuses guidelines. Rwanda has committed to conduct the Population and Housing Census every ten years and the next census is expected in August 2022. Based on this commitment, the National Institute of Statistics of Rwanda has started the preparations for the fifth population and housing census.\n\nThe links below contain detailed reports of the 2002 and 2012 population and housing censuses:\n\n\n  \n    Third Population and Housing Census – 2002\n  \n  \n    Fourth Population and Housing Census - 2012\n  \n\n\n","id":"17.19.2"},"/sdg-site-rwanda/6-b-1":{"type":"Indicators","url":"/sdg-site-rwanda/6-b-1","title":"Proportion of local administrative units with established and operational policies and procedures for participation of local communities in water and sanitation management","content":"\n","id":"6.b.1"},"/sdg-site-rwanda/17-19-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-19-1","title":"Dollar value of all resources made available to strengthen statistical capacity in developing countries","content":"\n","id":"17.19.1"},"/sdg-site-rwanda/12-6-1":{"type":"Indicators","url":"/sdg-site-rwanda/12-6-1","title":"Number of companies publishing sustainability reports","content":"\n","id":"12.6.1"},"/sdg-site-rwanda/15-3-1":{"type":"Indicators","url":"/sdg-site-rwanda/15-3-1","title":"Proportion of land that is degraded over total land area","content":"\n","id":"15.3.1"},"/sdg-site-rwanda/15-a-1":{"type":"Indicators","url":"/sdg-site-rwanda/15-a-1","title":"Official development assistance and public expenditure on conservation and sustainable use of biodiversity and ecosystems","content":"\n","id":"15.a.1"},"/sdg-site-rwanda/3-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/3-4-1","title":"Mortality rate attributed to cardiovascular disease, cancer, diabetes or chronic respiratory disease","content":"\n","id":"3.4.1"},"/sdg-site-rwanda/15-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/15-5-1","title":"Red List Index","content":"\n","id":"15.5.1"},"/sdg-site-rwanda/14-3-1":{"type":"Indicators","url":"/sdg-site-rwanda/14-3-1","title":"Average marine acidity (pH) measured at agreed suite of representative sampling stations","content":"\n","id":"14.3.1"},"/sdg-site-rwanda/17-17-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-17-1","title":"Amount of United States dollars committed to public-private and civil society partnerships","content":"\n","id":"17.17.1"},"/sdg-site-rwanda/13-3-2":{"type":"Indicators","url":"/sdg-site-rwanda/13-3-2","title":"Number of countries that have communicated the strengthening of institutional, systemic and individual capacity-building to implement adaptation, mitigation and technology transfer, and development actions","content":"\n","id":"13.3.2"},"/sdg-site-rwanda/8-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/8-4-1","title":"Material footprint, material footprint per capita, and material footprint per GDP","content":"\n","id":"8.4.1"},"/sdg-site-rwanda/16-3-1":{"type":"Indicators","url":"/sdg-site-rwanda/16-3-1","title":"Proportion of victims of violence in the previous 12 months who reported their victimization to competent authorities or other officially recognized conflict resolution mechanisms","content":"\n","id":"16.3.1"},"/sdg-site-rwanda/11-7-1":{"type":"Indicators","url":"/sdg-site-rwanda/11-7-1","title":"Average share of the built-up area of cities that is open space for public use for all, by sex, age and persons with disabilities","content":"\n","id":"11.7.1"},"/sdg-site-rwanda/1-a-1":{"type":"Indicators","url":"/sdg-site-rwanda/1-a-1","title":"Proportion of domestically generated resources allocated by the government directly to poverty reduction programmes","content":"\n","id":"1.a.1"},"/sdg-site-rwanda/12-3-1":{"type":"Indicators","url":"/sdg-site-rwanda/12-3-1","title":"Global food loss index","content":"\n","id":"12.3.1"},"/sdg-site-rwanda/11-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/11-2-1","title":"Proportion of population that has convenient access to public transport, by sex, age and persons with disabilities","content":"\n","id":"11.2.1"},"/sdg-site-rwanda/14-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/14-1-1","title":"Index of coastal eutrophication and floating plastic debris density","content":"\n","id":"14.1.1"},"/sdg-site-rwanda/9-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/9-4-1","title":"CO2 emission per unit of value added","content":"\n","id":"9.4.1"},"/sdg-site-rwanda/10-2-1":{"type":"Indicators","url":"/sdg-site-rwanda/10-2-1","title":"Proportion of people living below 50 per cent of median income, by sex, age and persons with disabilities","content":"\n","id":"10.2.1"},"/sdg-site-rwanda/15-8-1":{"type":"Indicators","url":"/sdg-site-rwanda/15-8-1","title":"Proportion of countries adopting relevant national legislation and adequately resourcing the prevention or control of invasive alien species","content":"Non-Statistical Indicator\n\nRwanda Biodiversity Policy (2011) clearly states that the unregulated entry, introduction and spread of alien organisms can have adverse impacts on biodiversity and ecosystems. Through this Policy, Government establishes a legal framework for controlling and regulating the introduction and spread of such organisms in Rwanda. One of the objectives of this policy is to “prevent the introduction of potentially harmful alien species and control and eradicate alien species which threaten ecosystems, habitats or indigenous species”.\n","id":"15.8.1"},"/sdg-site-rwanda/12-a-1":{"type":"Indicators","url":"/sdg-site-rwanda/12-a-1","title":"Amount of support to developing countries on research and development for sustainable consumption and production and environmentally sound technologies","content":"\n","id":"12.a.1"},"/sdg-site-rwanda/17-7-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-7-1","title":"Total amount of approved funding for developing countries to promote the development, transfer, dissemination and diffusion of environmentally sound technologies","content":"\n","id":"17.7.1"},"/sdg-site-rwanda/11-6-2":{"type":"Indicators","url":"/sdg-site-rwanda/11-6-2","title":"Annual mean levels of fine particulate matter (e.g. PM2.5 and PM10) in cities (population weighted)","content":"\n","id":"11.6.2"},"/sdg-site-rwanda/15-7-1":{"type":"Indicators","url":"/sdg-site-rwanda/15-7-1","title":"Proportion of traded wildlife that was poached or illicitly trafficked","content":"\n","id":"15.7.1"},"/sdg-site-rwanda/1-5-2":{"type":"Indicators","url":"/sdg-site-rwanda/1-5-2","title":"Direct economic loss attributed to disasters in relation to global gross domestic product (GDP)","content":"\n","id":"1.5.2"},"/sdg-site-rwanda/11-a-1":{"type":"Indicators","url":"/sdg-site-rwanda/11-a-1","title":"Proportion of population living in cities that implement urban and regional development plans integrating population projections and resource needs, by size of city","content":"\n","id":"11.a.1"},"/sdg-site-rwanda/1-a-3":{"type":"Indicators","url":"/sdg-site-rwanda/1-a-3","title":"Sum of total grants and non-debt-creating inflows directly allocated to poverty reduction programmes as a proportion of GDP","content":"\n","id":"1.a.3"},"/sdg-site-rwanda/17-15-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-15-1","title":"Extent of use of country-owned results frameworks and planning tools by providers of development cooperation","content":"\n","id":"17.15.1"},"/sdg-site-rwanda/16-7-1":{"type":"Indicators","url":"/sdg-site-rwanda/16-7-1","title":"Proportions of positions (by sex, age, persons with disabilities and population groups) in public institutions (national and local legislatures, public service, and judiciary) compared to national distributions","content":"\n","id":"16.7.1"},"/sdg-site-rwanda/11-b-1":{"type":"Indicators","url":"/sdg-site-rwanda/11-b-1","title":"Number of countries that adopt and implement national disaster risk reduction strategies in line with the Sendai Framework for Disaster Risk Reduction 2015–2030","content":"Non-statistical indicator\n\nCurrently a NATIONAL DISASTER MANAGEMENT POLICY (Revision of the 2009 National Disaster Management Policy) exists in the Ministry in charge of Emergency Management (MINEMA).\n\nThe Ministry in charge of Emergency Management (MINEMA) coordinates all Disaster Management initiatives within a unified policy framework in a proactive manner at national, district and sector levels.\n","id":"11.b.1"},"/sdg-site-rwanda/3-9-2":{"type":"Indicators","url":"/sdg-site-rwanda/3-9-2","title":"Mortality rate attributed to unsafe water, unsafe sanitation and lack of hygiene (exposure to unsafe Water, Sanitation and Hygiene for All (WASH) services)","content":"\n","id":"3.9.2"},"/sdg-site-rwanda/9-5-2":{"type":"Indicators","url":"/sdg-site-rwanda/9-5-2","title":"Researchers (in full-time equivalent) per million inhabitants","content":"\n","id":"9.5.2"},"/sdg-site-rwanda/17-13-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-13-1","title":"Macroeconomic Dashboard","content":"\n","id":"17.13.1"},"/sdg-site-rwanda/17-9-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-9-1","title":"Dollar value of financial and technical assistance (including through North-South, South‐South and triangular cooperation) committed to developing countries","content":"\n","id":"17.9.1"},"/sdg-site-rwanda/10-7-1":{"type":"Indicators","url":"/sdg-site-rwanda/10-7-1","title":"Recruitment cost borne by employee as a proportion of yearly income earned in country of destination","content":"\n","id":"10.7.1"},"/sdg-site-rwanda/11-c-1":{"type":"Indicators","url":"/sdg-site-rwanda/11-c-1","title":"Proportion of financial support to the least developed countries that is allocated to the construction and retrofitting of sustainable, resilient and resource-efficient buildings utilizing local materials","content":"\n","id":"11.c.1"},"/sdg-site-rwanda/3-5-2":{"type":"Indicators","url":"/sdg-site-rwanda/3-5-2","title":"Harmful use of alcohol, defined according to the national context as alcohol per capita consumption (aged 15 years and older) within a calendar year in litres of pure alcohol","content":"\n","id":"3.5.2"},"/sdg-site-rwanda/10-4-1":{"type":"Indicators","url":"/sdg-site-rwanda/10-4-1","title":"Labour share of GDP, comprising wages and social protection transfers","content":"\n","id":"10.4.1"},"/sdg-site-rwanda/17-18-1":{"type":"Indicators","url":"/sdg-site-rwanda/17-18-1","title":"Proportion of sustainable development indicators produced at the national level with full disaggregation when relevant to the target, in accordance with the Fundamental Principles of Official Statistics","content":"\n","id":"17.18.1"},"/sdg-site-rwanda/9-5-1":{"type":"Indicators","url":"/sdg-site-rwanda/9-5-1","title":"Research and development expenditure as a proportion of GDP","content":"\n","id":"9.5.1"},"/sdg-site-rwanda/7-b-1":{"type":"Indicators","url":"/sdg-site-rwanda/7-b-1","title":"Investments in energy efficiency as a proportion of GDP and the amount of foreign direct investment in financial transfer for infrastructure and technology to sustainable development services","content":"\n","id":"7.b.1"},"/sdg-site-rwanda/10-1-1":{"type":"Indicators","url":"/sdg-site-rwanda/10-1-1","title":"Growth rates of household expenditure or income per capita among the bottom 40 per cent of the population and the total population","content":"\n","id":"10.1.1"},"/sdg-site-rwanda/13-2-1":{"type":"Indicators","url":"/sdg-si $(function() {
    if($('#indicatorData').length) {
      var domData = $('#indicatorData').data();

      if (domData.showdata) {

        $('.async-loading').each(function(i, obj) {
            $(obj).append($('<img />').attr('src', $(obj).data('img')).attr('alt', translations.indicator.loading));
        });

        var remoteUrl = '/comb/' + domData.id + '.json';
        if (opensdg.remoteDataBaseUrl !== '/') {
          remoteUrl = opensdg.remoteDataBaseUrl + remoteUrl;
        }

        $.ajax({
          url: remoteUrl,
          success: function(res) {

            $('.async-loading').remove();
            $('.async-loaded').show();

            var model = new indicatorModel({
              data: res.data,
              edgesData: res.edges,
              showMap: domData.showmap,
              country: domData.country,
              indicatorId: domData.indicatorid,
              shortIndicatorId: domData.id,
              chartTitle: domData.charttitle,
              chartTitles: domData.charttitles,
              measurementUnit: domData.measurementunit,
              copyright: domData.copyright,
              dataSource: domData.datasource,
              geographicalArea: domData.geographicalarea,
              showData: domData.showdata,
              footnote: domData.footnote,
              graphType: domData.graphtype,
              startValues: domData.startvalues,
              graphLimits: domData.graphlimits,
              stackedDisaggregation: domData.stackeddisaggregation,
            }),
            view  = new indicatorView(model, {
              rootElement: '#indicatorData',
              legendElement: '#plotLegend',
              maxChartHeight: 420,
              tableColumnDefs: [
                { maxCharCount: 25 }, // nowrap
                { maxCharCount: 35, width: 200 },
                { maxCharCount: Infinity, width: 250 }
              ]
            }),
            controller = new indicatorController(model, view);
            controller.initialise();
          }
        });
      }
    }

    var switcher = new accessibilitySwitcher();


});
</script>
